<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homesmart</title>
  </head>
  <body class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">

    <nav class="mx-auto p-4 bg-amber-400">
      <div class="container  mx-auto flex items-center justify-between">
        <a href="/" class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute left-1/2 lg:-translate-x-1/2 lg:top-9 z-50 hover:opacity-75 transition-opacity" aria-label="Go to homepage"><img src="./assets/logo.svg" alt="Home Smart logo" width="200" class="w-48 md:w-64 lg:w-72" srcset=""></a>
        <button id="menu" class="text-neutral-900 hover:text-neutral-600 transition-colors lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 " aria-expanded="false" aria-label="Open Menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
        <div role="menubar" class="hidden flex-col gap-4 text-neutral-900 absolute right-0 left-0 top-16 bg-amber-400 shadow-xl text-center text-lg p-6 items-center lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full z-40">
          <a role="menuitem" href="/" class="py-1 px-6  hover:text-neutral-600 transition-colors  focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 ">Home</a>
          <a role="menuitem" href="/" class="py-1 px-6  hover:text-neutral-600 transition-colors focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:mr-auto ">Contact</a>
          <a role="menuitem" href="/" class="py-1 px-6  hover:text-neutral-600 transition-colors focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 ">Login</a>
          <a role="menuitem" href="/" class="py-2 px-6 bg-teal-900 text-white shadow-xl  hover:shadow-none transition-shadow focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-md ring-offset-4 ring-offset-amber-400 ">Sign Up</a>
        </div>
      </div>
    </nav>
    <header class="relative pt-16 md:pt-24 lg:pt-48">
      <div class="absolute inset-0 bottom-8 md:bottom-24 xl:bottom-32 -z-10 bg-gradient-to-b from-amber-400 to-amber-600"></div>
      <div class="container mx-auto grid grid-rows-1 place-items-end px-2">
        <img src="./assets/couch.png" alt="couch" class="row-start-1 row-end-1 col-start-1 col-end-2 mx-auto" srcset="">
        <img src="./assets/app.svg" alt="app" class="row-start-1 row-end-1 col-start-1 col-end-2 mx-auto w-40 sm:w-52 md:w-64 lg:w-72" srcset="">
      </div>
    </header>
    <main class="grid gap-12 sm:gap-16 md:gap-24 lg:gap-32 px-8 overflow-hidden">
      <a href="#" class="py-2 px-6 bg-amber-400 dark:text-neutral-900 shadow-xl  hover:shadow-none transition-shadow focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-md ring-offset-4 ring-offset-white dark:ring-amber-400 dark:ring-offset-neutral-800 mx-auto my-12 flex gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
        <span>Download the App</span>
      </a>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
